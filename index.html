<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="author" content="AzraGarf">
        <title>DracoSearch</title>
        <link rel="stylesheet" href="styles_001.css">
        <link rel="website icon" href="favicon.png">
    </head>
    <body>
    	<form id="form01">
        <h2 id="textLogo">Draco://Search</h2>
        <div class="div01">
            <input type="search" name="search" id="searchQueryInput" placeholder="Search across the web"><br>
            <button type="submit" id="btn01"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg></button>
        </div>
        </form>
        <select name="sel01" id="sel01">
            <option value="Google">Google</option>
            <option value="Brave">Brave</option>
            <option value="Bing">Bing</option>
            <option value="DuckDuckGo">DuckDuckGo</option>
            <option value="Yandex">Yandex</option>
            <option value="Ask.com">Ask.com</option>
            <option value="StartPage">StartPage</option>
            <option value="perplex">Perplexity</option>
            <option value="Ecosia">Ecosia</option>
        </select>
        <video preload="none" autoplay loop muted>
            <source src="ocean.mp4" id="videoBG">
        </video>
    </body>
    <script src="script_001.js"></script>
</html>
